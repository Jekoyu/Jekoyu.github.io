        function myFunction(x) {
            if (x.matches) { // If media query matches
                
                
                if (window.matchMedia("(orientation: portrait)").matches) {
                // you're in PORTRAIT mode
                    $('.flipbook').turn({
                        acceleration:true,
                        duration:1300,
                        display:'single',
                        gradient: true,
                        height: height

                    })
                } if (window.matchMedia("(orientation: landscape)").matches) {
                        $('.flipbook').turn({
                            acceleration:true,
                            duration:1300,
                            display:'double',
                            gradient: true,
                            height: height
                        })
                    }
            } else {
                    $('.flipbook').turn({
                    acceleration:true,
                    duration:1300,
                    display:'double',
                    gradient: true,
                    height: height
